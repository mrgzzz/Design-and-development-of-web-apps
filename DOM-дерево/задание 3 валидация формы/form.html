<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forma">
        <div class="textt">
            <h1>✩ Форма регистрации ✩</h1>
            <p>Заполните форму для создания аккаунта</p>
        </div>
        
        <form id="registrationForm">
            <div class="vvod">
                <label for="name">Имя ★</label>
                <input type="text" id="name" placeholder="Введите ваше имя" required>
                <span class="error-message" id="nameError"></span>
            </div>
            
            <div class="vvod">
                <label for="email">Email ★</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="vvod">
                <label for="password">Пароль ★</label>
                <input type="password" id="password" placeholder="Придумайте пароль" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="vvod">
                <label for="confirmPassword">Подтверждение пароля ★</label>
                <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>
        
        <div id="formErrors" class="error-summary"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
